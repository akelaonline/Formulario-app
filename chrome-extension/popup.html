<!DOCTYPE html>
<html>
<head>
  <title>Formulario App</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .status {
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
    }
    .connected {
      background-color: #d4edda;
      color: #155724;
    }
    .disconnected {
      background-color: #f8d7da;
      color: #721c24;
    }
    .progress {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="status" class="status">Conectando...</div>
  <div id="progress" class="progress"></div>
  <script src="popup.js"></script>
</body>
</html>
